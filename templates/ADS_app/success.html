<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 md:p-12 rounded-lg shadow-xl">
        <div class="text-center">
            <i class="fas fa-check-circle text-green-500 text-6xl"></i>
            <h1 class="text-3xl font-semibold text-gray-700 dark:text-gray-200 mt-6">Запрос успешно выполнен</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Действие было успешно выполнено и данные сохранены.</p>
        </div>
        <div class="mt-6 flex justify-center">
            <a href="/dashboard" class="px-6 py-2 mx-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none transition duration-300">
                Вернуться на главную
            </a>
            <a href="/another-action" class="px-6 py-2 mx-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 focus:outline-none transition duration-300">
                Выполнить другое действие
            </a>
        </div>
    </div>
</body>
</html>
